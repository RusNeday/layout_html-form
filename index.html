label class="form-field2"> Comments: <textarea name="message" rows="2" cols="20"></textarea> </label> <label> Would you recommend us? <select name="cars"> <option value="Yes">yes</option> <option value="No">no</option> </select> </label> </fieldset> <label> <input type="submit" name="submit" value="Submit"> </label> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
